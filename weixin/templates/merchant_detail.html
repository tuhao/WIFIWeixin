{% extends 'base_index.html' %}
{% block title%}商户详情页{% endblock %}
{%block content %}
<div class="row-fluid">
	<div class="span3"><img src="/static/icon/waiting-small.jpg"/></div>
	<div class="span9">
		<div class="span12"><b>{{merchant.name}}</b></div>
		<div class="span12" onclick=javascript:window.location.href="{% url 'merchant.views.merchant_baidu_location' merchant.id %}">
			<a href="{% url 'merchant.views.merchant_baidu_location' merchant.id %}"><img src="/static/icon/marker.png"/>{{merchant.address}}</a> 
		</div>
		<div class="span12">{{merchant.contact}}</div>
		<div class="span12">{{merchant.instruction}}</div>
	</div>	
   
</div>
{% endblock %}

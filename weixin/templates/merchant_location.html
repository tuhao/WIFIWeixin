{% extends 'base_index.html' %}
{% block title%}商户地址{% endblock %}

{%block content %}
<style type="text/css">
html{height:100%}
body{height:100%;margin:0px;padding:0px}
#container{height:100%}
</style>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=1ef18d65a9c9ff7f8e9ccb50cef8258d">
</script>
<script type="text/javascript">

$(document).ready(function(){

  		var position=new AMap.LngLat({{location.latitude}},{{location.longtitude}});
  		var mapObj=new AMap.Map("container",{
  		view: new AMap.View2D({//创建地图二维视口
  		center:position,//创建中心点坐标
  		zoom:14, //设置地图缩放级别
  		rotation:0 //设置地图旋转角度
 		})
		});//创建地图实例

var marker = new AMap.Marker({ //自定义构造AMap.Marker对象                 
  map:mapObj,                 
  position: new AMap.LngLat(121.534461,31.214699),                 
  offset: new AMap.Pixel(-10,-34),                 
  icon: "http://webapi.amap.com/images/0.png"                 
}); 

});

</script>
<div id="container"></div>
{% endblock %}
